<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./imagens/Favicon.png"
      type="image/x-icon" />
    <title>Faça sua reserva!</title>
  </head>
  <body>
    <div class="container-fluid py-5 px-5 formContainer">
      <header class="container-fluid text-center">
        <img
          src="./imagens/tropicalLogo.png"
          alt="formLogo.png"
          class="formLogo" />
      </header>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Seu email:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">Teste de alteração</div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="phoneNumberLabel">
            Número de telefone
          </label>

          <div class="mt-2">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1" />
          <label class="form-check-label" for="flexRadioDefault1">
            Quarto Simples
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1" />
          <label class="form-check-label" for="flexRadioDefault1">
            Suíte
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1" />
          <label class="form-check-label" for="flexRadioDefault1">
            Quarto para Casal
          </label>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected disabled>Quantas noites?</option>
          <option value="1">Uma noite</option>
          <option value="2">2 a 3 noites</option>
          <option value="3">3 ou mais noites</option>
        </select>
        <div class="checkIn mt-3">
          <label for="checkInDate"> Data de Check-In </label>
          <p></p>
          <input type="date" />
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-outline-light mt-3">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <footer class="text-center">
      <span class="me-4 copyOBC"> WillMorais &copy;2023 </span>
      <a
        href="https://www.instagram.com/wil_moro/"
        target="_blank"
        class="me-4 footerAnchor"
        >Instagram</a
      >
      <a
        href="https://github.com/WillMoro"
        target="_blank"
        class="me-4 footerAnchor"
        >GitHub</a
      >
      <a
        href="https://www.facebook.com/william.moraismoro"
        target="_blank"
        class="footerAnchor"
        >Facebook</a
      >
    </footer>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
